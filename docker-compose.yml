services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: go
      POSTGRES_USER: go
      POSTGRES_PASSWORD: go
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U go -d go"]
      interval: 3s
      timeout: 3s
      retries: 20

  server:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
