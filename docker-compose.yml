services:
  bot_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot_app
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      POSTGRES_DB: ${POSTGRES_DB:-bot_db}
      POSTGRES_USER: ${POSTGRES_USER:-bot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bot_password}
      POSTGRES_HOST: bot_postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - .:/app
    depends_on:
      bot_postgres:
        condition: service_healthy
    networks:
      - bot_network

  bot_postgres:
    image: postgres:15-alpine
    container_name: bot_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bot_db}
      POSTGRES_USER: ${POSTGRES_USER:-bot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bot_password}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bot_user} -d ${POSTGRES_DB:-bot_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - bot_network

volumes:
  postgres_data:

networks:
  bot_network:
    driver: bridge